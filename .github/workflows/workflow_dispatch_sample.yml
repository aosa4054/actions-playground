name: workflow_dispatch_sample

on: 
  workflow_dispatch:
    inputs:
      flag:
        description: 'flag'
        required: true
        type: boolean

jobs: 
  workflow_dispatch_sample:
    runs-on: ubuntu-latest

    steps: 
      - name: Run
        run: |
